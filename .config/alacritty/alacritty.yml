#import:
#  - /path/to/alacritty.yml

env:
  TERM: alacritty

window:
  padding:
    x: 7
    y: 7
  dynamic_padding: false
  decorations: none
  title: Alacritty
  dynamic_title: true
  #gtk_theme_variant: None

scrolling:
  history: 65536
  multiplier: 3

font:
  normal:
    family: "monospace"
    style: SemiBold
  bold:
    family: "monospace"
    style: SemiBold
  size: 11.0
  offset:
    x: -1
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false


Bell:
  command:
    program: notify-send
    args: ["Alacritty", "Terminal updated"]

window.opacity: 1.0

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style:
    shape: Beam
    blinking: On
  #vi_mode_style: None
  blink_interval: 750
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true

shell:
  program: /bin/zsh

alt_send_esc: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false

# Copying URLs
hints:
  alphabet: "asdfgqwertzxcv"
  enabled:
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     command: firefox
     post_processing: true
     mouse:
       enabled: true
       mods: None
     binding:
       key: U
       mods: Control|Shift

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: V,         mods: Control|Shift,                        action: Paste                 }
  - { key: C,         mods: Control|Shift,                        action: Copy                  }
    # - { key: L,         mods: Control,                              action: ClearLogNotice        }
  - { key: K,         mods: Alt,              mode: ~Alt,         action: ScrollPageUp,         }
  - { key: J,         mods: Alt,              mode: ~Alt,         action: ScrollPageDown,       }
  - { key: PageUp,    mods: Shift,            mode: ~Alt,         action: ScrollPageUp          }
  - { key: PageDown,  mods: Shift,            mode: ~Alt,         action: ScrollPageDown        }
  - { key: Home,      mods: Shift,            mode: ~Alt,         action: ScrollToTop,          }
  - { key: End,       mods: Shift,            mode: ~Alt,         action: ScrollToBottom        }
  - { key: Home,      mods: Control|Shift,                        action: ResetFontSize         }
  - { key: F,         mods: Control|Shift,                        action: ToggleFullScreen      }

schemes:
  gruvbox_dark: &gruvbox_dark
    primary:
      # background: '0x32302f'
      # background: '0x282828'
      background: '0x1d2021'
      # foreground: '0xdfbf8e'
      foreground: '0xebdbb2'
    normal:
      black:   '0x282828'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0xa89984'
    bright:
      black:   '0x928374'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xebdbb2'

colors: *gruvbox_dark
